{% extends "likeme/BaseLayout.html" %}
{% load static %}

<link rel="stylesheet"
href="{% static 'css/style.css' %}" />

{% block content %}
    {% if to_search %}
    <h1> USERS: </h1>
        <li>
            <h2><a href="{% url 'mirarPerfil' to_search.username %}" name="mirarPerfil">{{to_search.username}}</a></h2>
            
        </li>
    {% else %}
        <h1>The user {{ notfound }} does not exists!</h1>
    {% endif %}

{% endblock %}
