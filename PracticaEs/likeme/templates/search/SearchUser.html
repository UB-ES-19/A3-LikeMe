{% extends "likeme/BaseLayout.html" %}
{% load static %}

<link rel="stylesheet"
href="{% static 'css/style.css' %}" />

{% block content %}
    {% if to_search %}
    <h1> USERS: </h1>
        <li>
            <form action ="" method="POST">
                {% csrf_token %}
                <h2>
                    <a href="{% url 'mirarPerfil' to_search.first_name %}" name="mirarPerfil">{{to_search.first_name}}</a>
                    {% if not added %}
                        <button class="btn btn-primary" type="submit" name="afegirUsuari" value={{to_search.first_name}}> Afegir</button>
                    {% else %}
                        Send!
                    {% endif %}
                </h2>
            </form>
        </li>
    {% else %}
        <h1>The user {{ notfound }} does not exists!</h1>
    {% endif %}

{% endblock %}
